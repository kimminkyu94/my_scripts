name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Google Container Registry
      uses: docker/login-action@v1
      with:
        registry: gcr.io
        username: _json_key
        password: ${{ secrets.GCP_KEY }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: gcr.io/sublime-sunspot-420109/subtitle-generator:latest

    - name: Deploy to Cloud Run
      env:
        CLOUDSDK_CORE_PROJECT: sublime-sunspot-420109
        CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ secrets.GCP_KEY }}
      run: |
        gcloud auth activate-service-account --key-file ${{ secrets.GCP_KEY }}
        gcloud run deploy subtitle-service \
          --image gcr.io/sublime-sunspot-420109/subtitle-generator:latest \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --memory 1Gi
